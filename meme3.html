<body>
    <h1>aperte no audio..</h1>


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Player de Vídeo</title>
        <style>
            #player {
                display: none; /* Esconde o player original */
            }
            #playButton {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
    
        <button id="playButton">Reproduzir Áudio</button>
        <div id="player"></div>
    
        <script>
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    height: '315',
                    width: '560',
                    videoId: 'AY8iaMcum8Y',
                    playerVars: {
                        'controls': 0, // Não exibir controles
                        'showinfo': 0, // Não exibir informações do vídeo
                        'modestbranding': 1, // Marcação discreta
                        'rel': 0, // Não exibir vídeos relacionados
                        'autoplay': 0,
                    },
                    events: {
                        'onReady': onPlayerReady,
                    }
                });
            }
    
            function onPlayerReady(event) {
                document.getElementById('playButton').addEventListener('click', function() {
                    player.playVideo();
                    document.getElementById('player').style.display = 'block'; // Mostra o player quando o áudio for reproduzido
                    document.getElementById('playButton').style.display = 'none'; // Oculta o botão de reprodução
                });
            }
        </script>
    
    </body>
    </html>
